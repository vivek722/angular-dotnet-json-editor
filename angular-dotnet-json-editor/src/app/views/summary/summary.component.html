<h2>Summary View</h2>

<table *ngIf="observation.datas.length > 0" border="1">
  <thead>
    <tr>
      <th>Sampling Time</th>
      <th *ngFor="let prop of observation.datas[0].properties">
        {{ prop.label }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of observation.datas">
      <td>{{ item.samplingTime }}</td>
      <td *ngFor="let prop of item.properties">{{ prop.value }}</td>
    </tr>
  </tbody>
</table>
